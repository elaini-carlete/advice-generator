<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="src/image/favicon-32x32.png">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/variables.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Advice Generator</title>
</head>
<body>
    <main class="card">
        <div class="advice-generator">
            <h1 class="advice-number">advice #117</h1>
            <p class="advice-type">It is easy to sit up and take notice, what`s difficult is getting up and taking action
                </p>
            <picture>
                <source srcset="src/image/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="src/image/pattern-divider-desktop.svg" alt="divider mobile">
            </picture>
            <button class="advice-click">
                <img src="src/image/icon-dice.svg" alt="button to generate advice">
            </button> 
        </div>
    </main>

    <script type="module" src="src/js/index.js"></script>
</body>
</html>
